<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>IFE JavaScript Task 01</title>
	</head>

	<body>
		<div id="app">

			<h3>污染城市列表</h3>
			<ul id="aqi-list">
				<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
	<li v-for='(value,index) in aqiDatas'> 第{{index+1}}名  {{value[0]}} {{value[1]}}</li>
			</ul>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		var vm=	new Vue({
				
				data: {
					aqiData: [

						["北京", 90],
						["上海", 50],
						["福州", 10],
						["广州", 50],
						["成都", 90],
						["西安", 100]

					],
					aqidatas: []
				},
				computed: {
					aqiDatas() {
						let rank = [];
						rank = this.aqiData.sort(function(x, y) { return x[1] - y[1] });
						return rank
					}
				}
		});
		vm.$mount('#app');
		
		</script>
	</body>

</html>
